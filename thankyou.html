<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Děkujeme | ZajaIT</title>
   
    <link rel="icon" type="image/png" href="favicon.png">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>

        body {
            margin: 0;
            min-height: 100vh;
            background: radial-gradient(circle at top, #1a001f, #000);
            font-family: 'Poppins', sans-serif;
            color: white;

            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .box {
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(255,47,214,0.6);
            border-radius: 18px;
            padding: 40px 35px;

            backdrop-filter: blur(12px);

            box-shadow:
                0 0 25px rgba(255,47,214,0.4),
                0 0 50px rgba(138,46,255,0.2);
        }

        h1 {
            background: linear-gradient(90deg, #ff2fd6, #8a2eff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        p {
            opacity: 0.9;
            font-size: 1.1rem;
            margin-bottom: 25px;
        }

        a {
            display: inline-block;
            padding: 12px 30px;

            background: linear-gradient(90deg, #ff2fd6, #8a2eff);
            color: white;
            text-decoration: none;

            border-radius: 30px;
            font-weight: bold;

            box-shadow: 0 0 15px #ff2fd6;

            transition: 0.3s;
        }

        a:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px #ff2fd6;
        }

    </style>
</head>

<body>

    <div class="box">

        <h1>Děkujeme!</h1>

        <p>
            Vaše zpráva byla úspěšně odeslána.
        </p>

        <a href="index.html">Zpět na web</a>

    </div>

</body>
</html>
